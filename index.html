<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Sports Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- include an element for ReactDOM to attach our React-generated elements to -->
    <div id="root"></div>

    <!-- include React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- include Babel standalone so we can process JSX in React.createElement stuff -->
    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- include our JS+JSX for the React Appliccation -->
    <script type="text/babel">

        // An App component under which all other components will be added

        class Team extends React.Component {
            constructor(props) {
                super(props)

                this.state = {
                    shots: 0,
                    score: 0
                }
                this.shotSound = new Audio('Switch3.mp3')
                this.shotSound = new Audio('basket.mp3')

            }
            shotHandler = () => {
                let score = this.state.score
                this.shotSound.play()

                if (Math.random() > 0.5) {
                    score += 2
                    this.scoreSound.play()
                }

                this.setState((state, props) => ({
                    shots: state.shots + 2,
                    score
                }))
            }


            render() {
                let shotPercentageDiv

                if (this.state.shots) {
                    const shotPercentage = this.state.score / this.state.shots
                    shotPercentageDiv = (
                        <div>
                            <strong>Shooting %: {shotPercentage}</strong>
                        </div>
                    )
                    

                }
                return (
                    <div className="Team">
                        <h1>{this.props.name}</h1>

                        <div className="logo">
                            <img src={this.props.logo} alt={this.props.name} width="400" height=" 400" />
                        </div>


                        <div>
                            <button>
                                <strong>
                                    <em>Shots:</em>{this.state.shots}
                                </strong>
                            </button>
                        </div>

                        <br />

                        <div>
                            <button>
                                <strong>
                                    <em>Score :</em> {this.state.score}
                                </strong>
                            </button>
                        </div>
                        <br />

                        <div>
                            <strong>Shooting %: {shotPercentage}</strong>
                        </div>

                        {shotPercentageDiv}

                        <button onClick={this.shotHandler}><em>Shoot !</em></button>
                    </div>
                )
            }
        }



        function App(props) {
            return (
                <div className="app">

                    <div className="stats">
                        <Team name="Team Toon" logo="teamToon.jpeg" />

                        <br />

                        <div className="Versus">
                            <h1>
                                <strong>
                                    <em> Vs!</em>
                                </strong>
                            </h1>
                        </div>

                        <br />

                        <Team name="Team Monster" logo="teamMonster.jpeg" />

                    </div>
                </div>


            )
        }


        // Render the App
        ReactDOM.render(
            <App />,
            document.getElementById('root')
        )
    </script>
</body>

</html>
